<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles/general_styles.css">
    <link rel = "stylesheet" href = "styles/computer-stats.css">
    <link rel =  "stylesheet" href = "styles/card-deck-styles.css">
    <link rel = "stylesheet" href = "styles/button-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Blackjack</title>
</head>
<body>
    
    <div class="cards-wrap-computer">
        <p id = "computer-etiquette">Computer</p>
        <div class="card-deck">
            <img id = "first-card-computer">
            <img id = "second-card-computer">
        </div>
        <div class="computer-stats-wrap">
            <p id = "computer-score"></p>
        </div>
    </div>

    <div class="cards-wrap-user">
        <p id = "user-etiquette">User</p>
        <div class="card-deck">
            <img id = "first-card-user">
            <img id = "second-card-user">
        </div>
        <div class="user-stats-wrap">
            <p id = "user-score"></p>
        </div>
    </div>

    <div class="user-options-wrap">
        <button class = "options-button" id = "hit-button">Hit</button>
        <button class = "options-button" id = "stand-button">Stand</button>
    </div>
    

    <script src = "scripts/main_script.js"></script>
</body>
</html>
